<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Existen 2 tipos de listas, las desordenadas(ul) y las ordenadas-->
    <!--Desordenada-->
    <ul>
        <li>Tomates</li>
        <li>Huevos</li>
        <!--Se pueden generar listas anidadas-->
        <li>Frutra
            <ul>
                <li>Peras</li>
                <li>Uvas</li>
            </ul>
        </li>
        <li>Vinagre</li>
    </ul>
    <!--Ordenada-->
    <!--Se le puede asignar desde que nÃºmero empezar con el atributo start-->
    <ol start="30">
        <li>Tomates</li>
        <li>Huevos</li>
        <!--Se pueden generar listas anidadas-->
        <li>Frutra
            <ol>
                <li>Peras</li>
                <li>Uvas</li>
            </ol>
        </li>
        <li>Vinagre</li>
    </ol>
</body>
</html>
