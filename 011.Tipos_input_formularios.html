<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="iname">Nombre:</label>
        <input type="text" name="name" id="iname">
        <br>
        <label for="isurname">Apellidos:</label>
        <input type="text" name="surname" id="isurname">
        <br>
        <label for="iemail">Email:</label>
        <input type="email" name="email" id="iemail">
        <br>
        <input type="submit" value="Enviar">
        <br>
        <label for="ipass">Contrase√±a:</label>
        <input type="password" name="pass" id="ipass">
        <br>
        <input type="reset" value="Restablecer">
        <br>
        <hr>
        <br>
        <!--Al ser el mismo tipo de dato solo se puede escoger una de ellas-->
        <input id="red" type="radio" name="color" value="red">
        <label for="red">Rojo</label>
        <br>
        <input id="green" type="radio" name="color" value="green">
        <label for="green">Verde</label>
        <br>
        <input id="blue" type="radio" name="color" value="blue">
        <label for="blue">Azul</label>
        <br>
        <br>
        <!--Al ser de tipo checkbox cada uno es independiente de forma que todos pueden ser
        seleccionados-->
        <input id="red" type="checkbox" name="red" value="red">
        <label for="red">Rojo</label>
        <br>
        <input id="green" type="checkbox" name="green" value="green">
        <label for="green">Verde</label>
        <br>
        <input id="blue" type="checkbox" name="blue" value="blue">
        <label for="blue">Azul</label>
        <br>
        <br>
        <hr>
        <br>
        <br>
        <input type="button" onclick="alert('Hola');" value="Boton">
        <br>
        <input type="color" name="color">
        <br>
        <input type="date" name="date">
        <br>
        <input type="datetime-local" name="date">
        <br>
        <input type="month" name="mes">
        <br>
        <input type="week" name="week">
        <br>
        <hr>
        <br>
        <input type="file" name="file">
        <br>
        <input type="number" name="num">
        <br>
        <input type="range" name="num" min="0" max="10">
        <br>
        <input type="search" name="search">
        <br>
        <input type="tel" name="phone">
        <br>
        <input type="time" name="time">
        <br>
        <input type="url" name="url">
    </form>
</body>
</html>
