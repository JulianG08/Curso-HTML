<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <!--Primero se genera una fila con tr (r se refiere a row)-->
        <tr>
            <!--Los th hacen referencia al encabezado-->
            <th>Nombre</th>
            <th>Apellidos</th>
            <th>Email</th>
        </tr>
        <tr>
            <!--Los td hacen referencia a cada celda-->
            <!--Rowspan sirve para combinar celdas entre filas-->
            <td>Julián</td>
            <td rowspan="2">Guarnizo</td>
            <td>juliandgc2018@hotmail.com</td>
        </tr>
        <tr>
            <!--Para combinar las celdas se usa el atributo colspan con valor de cuantas celdas va
            a ocupar-->
            <td >Julián</td>
            <td>juliandgc2018@hotmail.com</td>
        </tr>
        <tr>
            <td colspan="2">Julián Guarnizo</td>
            <td>juliandgc2018@hotmail.com</td>
        </tr>
    </table>
</body>
</html>
