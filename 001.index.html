<!DOCTYPE html>     <!--Define que es HTML5-->
<html>      <!--Es el elemento raíz de la página-->
    <head>      <!--Contiene información sobre el documento-->
        <title>Título de la pagina</title>      <!--Título del documento-->
    </head>
    <body>      <!--Contiene los elementos visibles-->
        <h1>
            Esto es un titular
        </h1>     <!--Define el titular de la página-->
        <p>
            Esto es un párrafo
        </p>       <!--Define un párrafo-->
    </body>
</html>
