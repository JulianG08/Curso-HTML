<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Las etiquetas b y strong (añade sentido semantico más fuerte)
        sirven para poner su contenido en negrita-->
    <p>Esto es un <b>parrafo</b></p>
    <p>Esto es un <strong>parrafo</strong></p>
    <br>
    <hr>
    <br>
    <!--Las etiquetas i y em (añade sentido semantico más fuerte)
        sirven para poner su contenido en cursiva-->
    <p>Esto es un <i>parrafo</<i></p>
    <p>Esto es un <em>parrafo</em></p>
    <br>
    <hr>
    <br>
    <!--La etiqueta small sirve para poner su contenido más pequeño-->
    <p>Esto es un <small>parrafo</small></p>
    <br>
    <hr>
    <br>
    <!--La etiqueta mark sirve para resaltar su contenido-->
    <p>Esto es un <mark>parrafo</mark></p>
    <br>
    <hr>
    <br>
    <!--La etiqueta del sirve para destacar el contenido eliminado-->
    <p>Esto es un <del>parrafo</del></p>
    <br>
    <hr>
    <br>
    <!--La etiqueta ins sirve para destacar el contenido insertado (subraya)-->
    <p>Esto es un <ins>parrafo</ins></p>
    <br>
    <hr>
    <br>
    <!--La etiqueta sub sirve para generar subindices (bajar un poco el texto)-->
    <p>Esto es un <sub>parrafo</sub></p>
    <p>H<sub>2</sub>O</p>
    <br>
    <hr>
    <br>
    <!--La etiqueta sup sirve para generar superindices (subir un poco el texto)-->
    <p>Esto es un <sup>parrafo</sup></p>
</body>
</html>
